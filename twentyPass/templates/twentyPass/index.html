<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>스무고개</title>
    {% load staticfiles %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{%static 'css/bootstrap-theme.min.css' %}">
    <style media="screen">
      .pd{
        padding: 150px;
      }
    </style>
    {% block script%}{% endblock %}
    {% block style %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">스무고개</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="{% url 'index' %}">Home</a></li>
            </ul>
          </div>
        </div>
      </nav>

      {% block content %}
      <div class="pd">

      <div class="container">

        <div class="row row-offcanvas row-offcanvas-right">

          <div class="col-xs-12 col-sm-9">
            <p class="pull-right visible-xs">
              <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
            </p>
            <div class="jumbotron">
              <h1>스무고개!</h1>
              <p>나만의 문제를 만들어 다른사람들과 공유하세요 !! <br> 여러분들만의 창의적인 문제는 언제나 환영입니다.</p>
            </div>
            <div class="row">
              {% for i in twentyPass %}
              <div class="col-xs-6 col-lg-4">
                  <h2>{{ i.title }}</h2>
                  <p>{{ i.update_date }}</p><br>
                  <p><a class="btn btn-warning" href="{% url 'detail' primaryKey=i.pk%}" role="button">문제 풀러가기 &raquo;</a></p>
              </div>
              {% endfor %}
              <div class="col-xs-6 col-lg-4">
                <span class="glyphicon glyphicon-plus btn" style="font-size:100px; align:center;"
                  onclick="javascript:location.href='{% url "add" %}'">
                </span>
              </div>
            </div>
          </div>
      </div>
      {% endblock %}
  </body>
</html>
